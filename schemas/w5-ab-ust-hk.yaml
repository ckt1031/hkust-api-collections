openapi: 3.1.0
info:
  title: HKUST W5 AB API
  version: 1.0.0
servers:
  - url: https://w5.ab.ust.hk/msapi
security:
  - bearerAuth: []
paths:
  /sis/catg_course:
    get:
      summary: Obtain all courses, also with searching
      tags:
        - SIS
      parameters:
        - in: query
          name: careerType
          schema:
            type: string
          required: true
          description: Level Type
          example: "UG"

        - in: query
          name: keyWordSrch
          schema:
            type: string
          required: true
          description: Course Keyword
          example: "COMP1021"

  /sis/cq/class_quota:
    get:
      summary: Obtain all courses with quota of a specific semaster
      tags:
        - SIS
      parameters:
        - in: query
          name: term
          schema:
            type: string
          required: true
          description: Term ID
          example: "2410"
        - in: query
          name: crseCode
          schema:
            type: string
          required: false
          description: Course ID
          example: "COMP2711"

  /sis/stdt_ecard/users/%7BstdtID%7D/enrollment/cart_add:
    post:
      summary: Add course to shopping cart
      tags:
        - SIS
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                term:
                  type: string
                enrollments:
                  type: array
                  items:
                    type: object
                    properties:
                      classNbr:
                        type: integer
                      relClassNbr1:
                        type: integer
                      relClassNbr2:
                        type: integer
            example:
              term: "2410"
              enrollments:
                - classNbr: 1234
                  relClassNbr1: 1235
                  relClassNbr2: 1236
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
              examples:
                example:
                  value:
                    status: "success"

  /sis/stdt_ecard/users/%7BstdtID%7D/enrollment/cart_list:
    get:
      summary: Get enrollment cart list
      tags:
        - SIS
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
                  terms:
                    type: array
                    items:
                      type: object
                      properties:
                        term:
                          type: string
                        termDesc:
                          type: string
                        enrollments:
                          type: array
                          items:
                            type: object
              example:
                status: "200"
                message: ""
                terms:
                  - term: "2410"
                    termDesc: "2024-25 Fall"
                    enrollments: []

  /token/request:
    post:
      summary: Request a temporary access token
      tags:
        - Authentication
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      access_token:
                        type: string
                        description: Temporary access token
              examples:
                example: # providing an example
                  value:
                    access_token: "temporary_token_123"

